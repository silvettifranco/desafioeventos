<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Playa de estacionamiento</title>
  </head>
  <body>
    <nav class="headerClass">
        <div>
            <img src="./img/logo.png" width="50px" height="50px" alt="Logo">
        </div>
        <div id="titulo">
            <h2>Playa de estacionamiento</h2>
        </div>     
    </nav>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 p-3">
                        <h3>Sistema de ingreso de vehiculos</h3>
                        <form id="formulario1">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Vehículo (marca y modelo)</label>
                                <input type="text" class="form-control" id="nombre">
                                <div id="nombreError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="patente" class="form-label">Ingrese la patente del vehículo</label>
                                <input type="text" class="form-control" id="patente">
                                <div id="PatenteError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="horas" class="form-label">Ingrese el tipo de estadía</label>
                                <select class="form-control" id="turnos">
                                    <option value="hora">por hora</option>
                                    <option value="turno">por turno</option>
                                    <option value="quincena">por quincena</option>
                                    <option value="mes">por mes</option>
                                </select>
                                <div id="turnoError" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="propietario" class="form-label">Propietario del vehículo</label>
                                <input type="text" class="form-control" id="propietario">
                                <div id="propietarioError" class="form-text"></div>
                            </div>
                            <button type="button" id="btnPrincipal" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                    <div>
                        <h3>Vehículos ingresados al sistema</h3>
                    </div>
                    <div class="ingresos">
                        <div id="resultado"></div>
                        <div id="resultado2"></div>
                        <div id="resultado3"></div>
                        <div id="resultado4"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="row">
            <div>
                <p>Estacionamiento 2022</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
